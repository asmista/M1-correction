<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="manager_template.xhtml">

    <ui:define name="title">
        <h:outputText value="Manager"/>
    </ui:define>
    <ui:define name="body">
        <h1 style="margin: 30px">Welcome Manager #{userBean.user.firstname} #{userBean.user.lastname}</h1>
        <h:dataTable value="#{employeeBean.employees}" var="employee" style="margin: 50px" styleClass="table">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username"/>
                </f:facet>
                <h:outputText value="#{employee.username}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Firstname"/>
                </f:facet>
                <h:outputText value="#{employee.firstname}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Lastname"/>
                </f:facet>
                <h:outputText value="#{employee.lastname}"/>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
