<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="employee_template.xhtml">
    <ui:define name="script">
        <script>
            $(function () {
                $('#add-worktime-form\\:beginDate').datepicker();
                $('#add-worktime-form\\:endDate').datepicker();
            })
        </script>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="Add worktime"/>
    </ui:define>

    <ui:define name="body">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">

                </div>
                <div class="span10">
                    <h:form id="add-worktime-form" styleClass="form-horizontal" style="margin: 30px">
                        <fieldset>
                            <legend>Add Work Time</legend>
                            <div class="control-group">
                                <h:outputLabel for="beginDate" value="Begin date: " styleClass="control-label"/>

                                <div class="controls">
                                    <h:inputText id="beginDate" value="#{workTimeBean.workTime.beginDate}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="control-group">
                                <h:outputLabel for="endDate" value="End date: " styleClass="control-label"/>

                                <div class="controls">
                                    <h:inputText id="endDate" value="#{workTimeBean.workTime.endDate}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="control-group">
                                <h:outputLabel for="client" value="Begin date: " styleClass="control-label"/>

                                <div class="controls">
                                    <h:selectOneMenu id="client" value="#{workTimeBean.workTime.client}"
                                                     converter="#{clientConverter}">
                                        <f:selectItems value="#{workTimeBean.clientSelectItems}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <h:commandButton action="#{workTimeBean.addWorkTime}" value="Add employee"
                                                     styleClass="btn"/>
                                </div>
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
